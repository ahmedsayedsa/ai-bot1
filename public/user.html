<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة المستخدم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/main.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">لوحة المستخدم</h3>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">خروج</button>
  </div>

  <div id="loginBox" class="card mb-4">
    <div class="card-header">تسجيل الدخول برقم الهاتف</div>
    <div class="card-body">
      <form id="loginForm" onsubmit="return doLogin(event)">
        <div class="row g-2">
          <div class="col-md-8"><input class="form-control" name="phone" placeholder="2010xxxxxxx" required/></div>
          <div class="col-md-4"><button class="btn btn-primary w-100">دخول</button></div>
        </div>
      </form>
    </div>
  </div>

  <div id="userUI" style="display:none">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">QR للاتصال بالبوت</div>
          <div class="card-body text-center">
            <img id="qr" class="img-fluid" alt="QR"/>
            <div class="small text-muted mt-2">إن لم يظهر QR، فالبوت متصل بالفعل.</div>
            <button class="btn btn-outline-secondary btn-sm mt-2" onclick="loadQR()">تحديث</button>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">Webhook Easy Order</div>
          <div class="card-body">
            <code id="webhook">—</code>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-header">بيانات الاشتراك</div>
          <div class="card-body">
            <div><b>الحالة:</b> <span id="status">—</span></div>
            <div><b>الانتهاء:</b> <span id="endDate">—</span></div>
            <div><b>مرسلة لك:</b> <span id="sent">—</span></div>
            <div class="mt-2"><b>حالة البوت:</b> <span id="bot">—</span>, <b>Uptime:</b> <span id="uptime">—</span>s</div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">قالب الرسالة</div>
          <div class="card-body">
            <form id="tmplForm" onsubmit="return saveTemplate(event)">
              <textarea class="form-control" name="template" rows="4" placeholder="مثال: مرحبًا {name}! تفاصيل طلبك:\n{order}"></textarea>
              <button class="btn btn-primary mt-2">حفظ</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
