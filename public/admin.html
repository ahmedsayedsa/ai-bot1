<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشتركين</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">لوحة تحكم المشتركين</h1>

        <!-- نموذج تسجيل الدخول -->
        <div id="login-section" class="card p-4 mb-4">
            <h3 class="mb-3">تسجيل الدخول</h3>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="example@email.com">
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">كلمة المرور</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="••••••••">
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">دخول</button>
        </div>

        <!-- قسم عرض QR -->
        <div id="qr-section" class="card p-4 d-none">
            <h3 class="mb-3">كود الـ QR</h3>
            <img id="qrImage" src="" alt="QR Code" class="img-fluid mb-3">
            <button id="refreshQR" class="btn btn-secondary">تحديث الكود</button>
        </div>
    </div>

    <!-- ربط ملف الجافاسكريبت الخارجي -->
    <script src="/js/admin.js"></script>
</body>
</html>
