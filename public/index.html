<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Bot Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/main.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">حالة البوت</h3>
    <div>
      <a class="btn btn-outline-primary btn-sm me-2" href="/admin.html">Admin</a>
      <a class="btn btn-primary btn-sm" href="/user.html">User</a>
    </div>
  </div>
  <div class="row g-4">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">QR للاتصال بالبوت</div>
        <div class="card-body text-center">
          <img id="qr" class="img-fluid" alt="QR" />
          <div class="small text-muted mt-2">إن لم يظهر QR فقد يكون البوت متصلًا بالفعل.</div>
          <button class="btn btn-outline-secondary btn-sm mt-2" onclick="loadQR()">تحديث</button>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">الإحصائيات</div>
        <div class="card-body">
          <div><b>الحالة:</b> <span id="status">—</span></div>
          <div><b>زمن التشغيل:</b> <span id="uptime">—</span> ثانية</div>
          <div><b>إجمالي الرسائل:</b> <span id="total">—</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
async function loadStatus(){
  const r = await fetch('/api/status'); const j = await r.json();
  status.textContent = j.connected ? 'متصل' : 'غير متصل';
  uptime.textContent = j.uptimeSeconds;
  total.textContent = j.globalMessagesSent;
}
async function loadQR(){
  const r = await fetch('/api/qr.png');
  if(r.status === 204){ document.getElementById('qr').style.display='none'; return; }
  const blob = await r.blob(); const url = URL.createObjectURL(blob);
  const img = document.getElementById('qr'); img.style.display='block'; img.src = url;
}
loadStatus(); loadQR(); setInterval(loadStatus, 4000);
</script>
</body>
</html>
